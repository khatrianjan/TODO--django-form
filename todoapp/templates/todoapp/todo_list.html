<!DOCTYPE html>
<html>
<head>
<title>Todo List</title>
</head>
<body>
<h1>My Todo List</h1>
<a href="{% url 'add_todo' %}">Add New Todo</a>
<ul>
{% for todo in todos %}
<li>
{{ todo.title }} - {% if todo.completed %}Done{% else %}Pending{% endif %}
<a href="{% url 'delete_todo' todo.id %}">Delete</a>
</li>
{% endfor %}
</ul>
</body>
</html>
